<div class="container" style="margin-top: 4%; padding: 0 80px">
  <div class="row">
    <div class="col-lg-8 mb-4" style="margin-left: 4%">
      <div class="card shadow" style="padding: 3%">
        <div class="card-body">
          <div
            *ngIf="produce.produceStatus == 'RIPE'; then Ripe; else Growing"
          ></div>
          <ng-template #Ripe
            ><div class="status">
              <img src="/assets/images/ripe.png" alt="Produce" loading="lazy" />
            </div>
          </ng-template>
          <ng-template #Growing
            ><div class="status">
              <img
                src="/assets/images/growing.png"
                alt="Produce"
                loading="lazy"
              />
            </div>
          </ng-template>

          <div class="row">
            <div class="col-lg-4">
              <a (click)="show()">
                <img
                  src="http://localhost:8080/api/image/produce-image/{{
                    produce.filename
                  }}"
                  alt="Produce"
                  style="
                    object-fit: cover;
                    width: 100%;
                    height: 200px;
                    outline: 1px solid #eeeeee;
                  "
                  class="img-thumbnail"
                  loading="lazy"
                />
              </a>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-lg-8">
                  <h3 style="color: #4c3113">{{ produce.produceName }}</h3>
                  <h5 class="text-muted mb-0">{{ produce.category }}</h5>
                </div>
                <div class="col-lg-2" style="margin-right: 0 !important">
                  <div
                    *ngIf="
                      produce.subscription == false;
                      then subscribe;
                      else subscribed
                    "
                  ></div>
                  <ng-template #subscribe
                    ><a
                      (click)="addSubsciption(produce.produceId)"
                      class="subbutton"
                      >Subscribe</a
                    >
                  </ng-template>
                  <ng-template #subscribed
                    ><a
                      (click)="unsubscribe(produce.produceId)"
                      class="subdbutton"
                      >Un-Subscribe</a
                    >
                  </ng-template>
                </div>
              </div>
              <hr />
              <div *ngIf="produce.price == 0; then Free; else priced"></div>
              <ng-template #Free
                ><h4 style="color: brown; font-weight: 700">FREE</h4>
              </ng-template>
              <ng-template #priced
                ><h5 style="color: brown; font-weight: 700">
                  Rs. {{ produce.price }} / each
                </h5>
              </ng-template>

              <br />
              <p>{{ produce.description }}</p>
              <div class="map-container">
                <div class="map-frame">
                  <div id="map"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="padding: 3%; margin-top: 2%">
        <div class="card-body">
          <p>Leave a produce comment *</p>
          <form [formGroup]="commentForm" (ngSubmit)="postComment(submitBtn)">
            <fieldset>
              <div class="row">
                <div class="col">
                  <textarea
                    class="form-control"
                    id="text"
                    placeholder="Your message"
                    [formControlName]="'text'"
                    required=""
                  ></textarea>
                </div>
              </div>
              <div class="mt-4 d-flex justify-content-end">
                <button #submitBtn class="button-10">Add comment</button>
              </div>
            </fieldset>
          </form>
          <hr />
          <div class="container p-3 scroll-y">
            <div *ngIf="comments$?.length == 0; then emptycomments"></div>
            <ng-template #emptycomments
              ><h5>No comments yet for this produce..</h5></ng-template
            >
            <div
              class="border-bottom d-flex justify-content-between align-items-center"
              *ngFor="let comment of comments$"
            >
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center ms-4">
                  <div
                    *ngIf="
                      comment.filename == null;
                      then userimagenotpresent;
                      else userimagepresent
                    "
                  ></div>
                  <ng-template #userimagepresent
                    ><img
                      src="http://localhost:8080/api/image/user-image/{{
                        comment.filename
                      }}"
                      alt=""
                      style="width: 45px; height: 45px"
                      class="rounded-circle"
                    />
                  </ng-template>
                  <ng-template #userimagenotpresent
                    ><img
                      src="/assets/images/user.png"
                      alt=""
                      style="width: 45px; height: 45px"
                      class="rounded-circle"
                      loading="lazy"
                    />
                  </ng-template>

                  <div class="ms-4">
                    <p class="mb-0" style="font-size: 12px">
                      {{ comment.userName
                      }}<span class="text-muted"> says:</span>
                    </p>
                    <p class="fw-bold mb-1">{{ comment.text }}</p>
                    <p>
                      <span style="font-size: 12px">{{
                        comment.createdDate
                      }}</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 mb-4">
      <app-view-grower
        [growerUsername]="produce.userName"
        [produceId]="produce.produceId"
        [produceStatus]="produce.produceStatus"
      ></app-view-grower>
    </div>
  </div>
</div>

<!-- Creates the bootstrap modal where the image will appear -->
<div
  [style.display]="showModal ? 'block' : 'none'"
  class="modal fade"
  id="imagemodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="z-index: 1000"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img
          src="http://localhost:8080/api/image/produce-image/{{
            produce.filename
          }}"
          id="imagepreview"
          style="width: 100%; height: auto"
          loading="lazy"
        />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="hide()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
