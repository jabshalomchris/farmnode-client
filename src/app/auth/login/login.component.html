<div class="wrap">
  <form class="formWrap" [formGroup]="loginForm" (ngSubmit)="login(submitBtn)">
    <img src="/assets/images/lock.png" alt="loginBackground" class="locImg" />
    <h4>LOGIN</h4>
    <div>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="form-control"
        [formControlName]="'username'"
        name="username"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          !loginForm.get('username')?.valid &&
          loginForm.get('username')?.touched
        "
      >
        Please provide a valid username
      </div>
    </div>

    <div>
      <!-- <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                Please provide a password
            </span> -->
      <input
        type="password"
        placeholder="Password"
        id="password"
        class="form-control"
        [formControlName]="'password'"
        name="password"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          !loginForm.get('password')?.valid &&
          loginForm.get('password')?.touched
        "
      >
        Please provide a password
      </div>
    </div>
    <button
      type="submit"
      #submitBtn
      class="subbutton"
      name="submit"
      value="submit"
    >
      Login
    </button>
    <a routerLink="/sign-up">No account yet? Create an account</a>
    <a href="#">Forgot password?</a>
  </form>
</div>
